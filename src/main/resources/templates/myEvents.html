<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Emprendimientos Ya!</title>
        <link href="css/styles.css" rel="stylesheet" />
        <link href="css/profileStyle.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet" crossorigin="anonymous" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
	<header th:replace="layout/header :: header"></header>
        <div id="layoutSidenav">
	        <div th:replace="Layout/body :: body"></div>
	        <div id="layoutSidenav_content">
	            <main>
					<div class="container-fluid">
						<ol class="breadcrumb mb-4">
                    		<li class="breadcrumb-item active"><b>Mis Eventos Vigentes</b></li>
                 		</ol>
                    		<button class="btn btn-primary btn-block" type="button" onClick="location.href='eventCreate.html'">Crear Evento</button>
                 		
					    <div class="card mb-4">
	                        <div class="card-body">
	                            <div class="table-responsive">
	                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
	                                    <thead>
	                                        <tr>
	                                            <th>Nombre</th>
	                                            <th>Descripción</th>
	                                            <th><center>Creación</center></th>
	                                            <th><center>Término</center></th>
	                                            <th><center>Precio unidad</center></th>
	                                            <th><center>info.</center></th>
	                                        </tr>
	                                    </thead>
	                                    <tbody>
	                                    	<tr th:each="myAcEvents: ${myActiveEvents}">
	                                    		<td th:text="${myAcEvents.nombre}"/>
	                                    		<td th:text="${myAcEvents.descripcion}"/>
	                                    		<td style="text-align: center" th:text="${myAcEvents.fechaCreacion}"/>
	                                    		<td style="text-align: center" th:text="${myAcEvents.fechaTermino}"/>
	                                    		<td style="text-align: right" th:text="'$'+${myAcEvents.precio}"/>
	                                    		<td style="text-align: center"><a th:href="|@{/eventUp/{id}(id=${myAcEvents.idEvent})}|"><span class="material-icons">info</span></a></td>
	                                    	</tr>
	                                    </tbody>
	                                </table>
	                            </div>
	                        </div> 
	                    </div>
	                    <ol class="breadcrumb mb-4">
                    		<li class="breadcrumb-item active"><b>Mis Eventos Terminados</b></li>
                 		</ol>
                 		<div class="card mb-4">
	                        <div class="card-body">
	                            <div class="table-responsive">
	                                <table class="table table-bordered" id="dataTable2" width="100%" cellspacing="0">
	                                    <thead>
	                                        <tr>
	                                            <th>Nombre</th>
	                                            <th>Descripción</th>
	                                            <th><center>Creación</center></th>
	                                            <th><center>Término</center></th>
	                                            <th><center>Precio unidad</center></th>
	                                        </tr>
	                                    </thead>
	                                    <tbody>
	                                    	<tr th:each="myInEvents: ${myInactiveEvents}">
	                                    		<td> <a th:href="|@{/eventDet/{id}(id=${myInEvents.idEvent})}|"><label th:text="${myInEvents.nombre}"></label></a></td>
	                                    		<td th:text="${myInEvents.descripcion}"/>
	                                    		<td style="text-align: center" th:text="${myInEvents.fechaCreacion}"/>
	                                    		<td style="text-align: center" th:text="${myInEvents.fechaTermino}"/>
	                                    		<td style="text-align: right" th:text="'$'+${myInEvents.precio}"/>
	                                    	</tr>
	                                    </tbody>
	                                </table>
	                            </div>
	                        </div> 
	                    </div>
				    </div>
	            </main>
	            <footer  th:replace="Layout/footer :: footer">
	            </footer>
	         </div>
	         
	     </div>
	     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="assets/demo/chart-area-demo.js"></script>
        <script src="assets/demo/chart-bar-demo.js"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js" crossorigin="anonymous"></script>
        <script src="assets/demo/datatables-demo.js"></script>
</body>
</html>
