<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Emprendimientos Ya!</title>
        <link href="css/styles.css" rel="stylesheet" />
        <link href="css/profileStyle.css" rel="stylesheet" />
        <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet" crossorigin="anonymous" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
	<header th:replace="layout/header :: header"></header>
        <div id="layoutSidenav">
	        <div th:replace="Layout/body :: body"></div>
	        <div id="layoutSidenav_content">
	            <main>
					<div class="container">
					    <div class="main-body">
					          <div class="row gutters-sm">
					            <div class="col-md-8">
					              <div class="card mb-3">
					                <div class="card-body">
					                  <form action="profileEditing" th:action="@{/profileEditing}" th:object="${userEdit}" method="post">
						                  <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
	    										<p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>    
			  								</div>
						                  <div class="row">
							                    <div class="col-sm-3">
							                    	<h6 class="mb-0" th:if="${session.user.rol==1}">Nombre y Apellido</h6>
							                      	<h6 class="mb-0" th:if="${session.user.rol==2}">Nombre de la Empresa</h6>
							                    </div>
							                    <input class="col-sm-9 text-secondary" type="text" th:field="*{Nombre}" maxlength="100" placeholder="Ingrese el nuevo nombre..."required>
						                  </div>
						                  <hr>
						                  <div class="row">
						                    <div class="col-sm-3">
						                      <h6 class="mb-0" th:if="${session.user.rol==1}">Correo</h6>
						                      <h6 class="mb-0" th:if="${session.user.rol==2}">Correo de la Empresa</h6>
						                    </div>
						                    <input class="col-sm-9 text-secondary" type="email" th:field="*{correo}" placeholder="Ingrese el nuevo correo..." required>
						                  </div>
						                  <hr>
						                  <div class="row">
						                    <div class="col-sm-3">
						                      <h6 class="mb-0"  th:if="${session.user.rol==1}">Teléfono de Contacto</h6>
						                      <h6 class="mb-0"  th:if="${session.user.rol==2}">Teléfono de la Empresa</h6>
						                    </div>
						                    <input class="col-sm-9 text-secondary" type="tel" th:field="*{telefono}" pattern="[0-9]{8}" maxlength="8" placeholder="Ingrese el nuevo teléfono"required>
						                  </div>
						                  <hr>
						                  <div class="row">
						                    <div class="col-sm-3">
						                      <h6 class="mb-0" th:if="${session.user.rol==1}">Dirección</h6>
						                      <h6 class="mb-0" th:if="${session.user.rol==2}">Dirección de la Empresa</h6>
						                    </div>
						                    <input class="col-sm-9 text-secondary" th:field="*{direccion}" maxlength="200" placeholder="Ingrese la nueva dirección..." required>
						                  </div>
						                  <div th:if="${session.user.rol==2}">
							                  <hr>
							                  	<div class="row" >
							                    <div class="col-sm-3">
							                      <h6 class="mb-0" >URL Sitio WEB de la Empresa</h6>
							                    </div>
							                    <input class="col-sm-9 text-secondary" th:field="*{link1}">
							                  </div>
						                  </div>
						                  <hr>
						                  <div class="row">
						                    <div class="col-sm-3">
						                      <h6 class="mb-0">@ Instagram</h6>
						                    </div>
						                    <input class="col-sm-9 text-secondary" type="text" th:field="*{link2}" placeholder="@ Instagram">
						                  </div>
						                  <hr>
						                  <div class="row">
						                    <div class="col-sm-3">
						                      <h6 class="mb-0">Facebook</h6>
						                    </div>
						                    <input class="col-sm-9 text-secondary" th:field="*{link3}" placeholder="Ingrese su nombre en Facebook...">
						                  </div>
						                  <hr>
						                  <div class="row">
						                  	<div class="col-sm-12">
						                      <button class="btn btn-info " onClick="history.back()">Cancelar</button>
						                    </div>
						                    <div class="col-sm-12">
						                      <button class="btn btn-info " type="submit">Guardar Cambios</button>
						                    </div>
						                    
						                  </div>
						                  <hr>
					                 </form>
					                </div>
					                 
					              </div>
					            </div>
					          </div>
					        </div>
				    </div>
	            </main>
	         </div>
	     </div>
	     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="assets/demo/chart-area-demo.js"></script>
        <script src="assets/demo/chart-bar-demo.js"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js" crossorigin="anonymous"></script>
        <script src="assets/demo/datatables-demo.js"></script>
</body>
</html>
