<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="ISO-8859-1">
<title>Emprendimientos Ya!</title>
</head>
<body>
	<header th:fragment="header">
		<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">Emprendimientos Ya!</a>
            <button class="btn btn-link btn-sm order-1 order-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
            <!-- Navbar Search-->
            
            <form class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0">
               <!--  
               <div class="input-group">
                    <input class="form-control" type="text" placeholder="Search for..." aria-label="Search" aria-describedby="basic-addon2" />
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button"><i class="fas fa-search"></i></button>
                    </div>
                </div>
                -->
            </form>
             
            <!-- Navbar-->
            <ul class="navbar-nav ml-auto ml-md-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="userDropdown" href="#!" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-user fa-fw"></i>
                    	<span th:if="${session.user.nombre != null}" th:text="${session.user.nombre}"></span>
                    	<span th:unless="${session.user.nombre != null}">Invitado</span></a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                    <span th:if="${session.user.nombre != null}">
	                    
	                    <a class="dropdown-item" href="#!">Perfil</a>
	                    <span th:if="${session.user.rol == 1}">
	                    	<a class="dropdown-item" href="#!">Mis Pedidos</a>
	                    </span>
	                    <span th:if="${session.user.rol == 2}">
	                    	<a class="dropdown-item" href="#!">Mis Eventos</a>
	                    </span>
	                    <div class="dropdown-divider"></div>
	                    <a class="dropdown-item" href="login.html">Salir</a>
                	</span>
                	<span th:unless="${session.user.nombre != null}">
                		<a class="dropdown-item" href="login.html">Iniciar Sesión</a>
                	</span>
                </div>
                </li>
                
            </ul>
        </nav>
        
	</header>
</body>
</html>
