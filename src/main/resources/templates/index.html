<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Emprendimientos Ya!</title>
        <link href="css/styles.css" rel="stylesheet" />
        <link href="css/card.css" rel="stylesheet" />
        <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet" crossorigin="anonymous" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
        <header th:replace="layout/header :: header"></header>
        <div id="layoutSidenav">
	        <div th:replace="Layout/body :: body"></div>
	        <div id="layoutSidenav_content">
	            <main>
	            	<div class="container-fluid">
	            		<h1 class="mt-4">Eventos!</h1>
	                	<div class="container" th:if="${session.indexEvents!=empty}">
	                		<div class="card" th:each="indexEvent: ${session.indexEvents}">
							    <div class="box">
							      <div class="content">
							        <h2 th:text="${indexEvent.cantidadDisp}"></h2>
							        <h3 th:text="${indexEvent.nombre}"></h3>
							        <p><label th:text="'La empresa '+${indexEvent.empresa.nombre}+' creÃ³ el evento '+${indexEvent.nombre}+', el cual tiene un costo de $'+${indexEvent.precio}+' y quedan '+${indexEvent.cantidadDisp}+' porciones!'"></label></p>
							        <a th:href="|@{/eventDet/{id}(id=${indexEvent.idEvent})}|">Ver detalles</a>
							      </div>
							    </div>
							 </div>
	                	</div>
	                 </div>
	            </main>
	            <footer  th:replace="Layout/footer :: footer">
	            </footer>
	        </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="assets/demo/chart-area-demo.js"></script>
        <script src="assets/demo/chart-bar-demo.js"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js" crossorigin="anonymous"></script>
        <script src="assets/demo/datatables-demo.js"></script>
    </body>
</html>
