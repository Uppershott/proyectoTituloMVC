<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Emprendimientos Ya!</title>
        <link href="css/styles.css" rel="stylesheet" />
        <link href="css/tableStyle.css" rel="stylesheet"/>
        <link href="css/dishStyle.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="css/profileStyle.css" rel="stylesheet" />
        <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet" crossorigin="anonymous" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
	<header th:replace="layout/header :: header"></header>
        <div id="layoutSidenav">
	        <div th:replace="Layout/body :: body"></div>
	        <div id="layoutSidenav_content">
	            <main>
					<div class="container">
						<div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Edición de Evento</h3></div>
	                                   	<div class="card-body">
                                        	<div align=center class="form-group">
			                                 	<form action="editEventDetail" th:action="@{/editEventDetail}" th:object="${eventUpdate}" method="post">
				                                 	<div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
		    											<p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>    
				  									</div>
				  									<div class="form-group">
		                                                <label class="small mb-1" for="inputName">Nombre del evento</label>
		                                                <input class="form-control py-4"  type="text" th:field="*{nombre}" th:placeholder="${session.eventD.nombre}" name="nameEventDetail" required/>
		                                    		</div>
		                                    		<div class="form-group">
		                                                <label class="small mb-1" for="inputDescription">Descripción del evento</label>
		                                                <input class="form-control py-4"  type="text" th:field="*{descripcion}" th:placeholder="${session.eventD.descripcion}" name="descriptionEventDetail" required/>
		                                    		</div>
		                                            <div class="form-row">
		                                            	<div class="col-md-4">
		                                            		<div class="form-group">
		                                                		<label class="small mb-1" for="inputDate">Fecha de término</label>
		                                               			<input class="form-control py-4"  type="date" th:field="*{fechaTermino}" th:placeholder="${session.eventD.fechaTermino}" name="dateEventDetail" required/>
		                                        			</div>
		                                            	</div>
		                                                <div class="col-md-4">
		                                                	<div class="form-group">
		                                               			<label class="small mb-1" for="inputCantidad">Cantidad de pedidos</label>
		                                                		<input class="form-control py-4"  type="number" th:field="*{cantidad}" th:placeholder="${session.eventD.cantidad}" name="cantidadEventDetail" required/>
		                                            		</div>
		                                            	</div>
		                                            	<div class="col-md-4">
		                                                	<div class="form-group">
		                                               			<label class="small mb-1" for="inputPrice">Precio del evento</label>
		                                                		<input class="form-control py-4"  type="number" th:field="*{precio}" th:placeholder="${session.eventD.precio}" name="priceEventDetail" required/>
		                                            		</div>
		                                            	</div>
		                                            </div>
				                                 	<hr> 
		                                            <div class="form-row">
			                                            <div class="col-md-6">
				                                            <div class="form-group mt-4 mb-0">
				                                            	<button type="button" class="btn btn-primary btn-block" onClick="location.href='eventInfo.html'">Cancelar</button>
				                                            </div>
				                                        </div>
				                                        <div class="col-md-6">
				                                            <div class="form-group mt-4 mb-0">
				                                            	<button type="submit" class="btn btn-primary btn-block">Guardar Cambios</button>
				                                            </div>
				                                        </div>
			                                        </div>
		                                        </form>
                                   			</div>
	                               	 	</div>
	                           	 	</div>
	                        	</div>
	                    	</div>
				    	</div>
	            </main>
	            <footer  th:replace="Layout/footer :: footer">
	            </footer>
	         </div>
	         
	     </div>
	     <script>
			$(document).ready(function() {
			$('table#example').DataTable({
  			  
	   		 "searching": false });
			});
		</script>
	     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="assets/demo/chart-area-demo.js"></script>
        <script src="assets/demo/chart-bar-demo.js"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js" crossorigin="anonymous"></script>
        <script src="assets/demo/datatables-demo.js"></script>
</body>
</html>
